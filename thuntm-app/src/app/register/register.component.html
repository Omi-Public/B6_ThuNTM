<p>Register user</p>
<div id=”registration”>
    <form>
        <p>Please fill in this form to create an account.</p>
        <div class="container signin">
            <p>Already have an account? <a href="#">Login</a>.</p>
        </div>
        <div class = "field">
            <p><label>Username </label>
            <input type = "text" name = "username" class = "input" required> </p>
        </div>
        <div class = "field">
            <p><label>Password </label>
            <input type = "text" name = "password" class = "input" required> </p>
        </div>
        <div class = "field">
            <p><label>Birthday </label>
            <input type = "date" name = "dateofbirth" class = "input" required> </p>
        </div>
        <button type = "submit" class="registerbtn" onclick = "myFunction()"> Register </button>
        <script>
            app.post('/register/user', async function (req, res){
            var username = req.query.username;
            var password = req.query.password;
            var dateofbirth = req.query.dateofbirth;
            connection.query('Insert into tbl_user(`username`, `password`, `dateofbirth`) values(?,?,?)',[username, md5(password), dateofbirth],
            function (error, results, fields) {
                res.send(results)
                });
            });
        </script>

    </form>
</div>
